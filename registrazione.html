<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Water - Registrazione </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/logo_cw.png">
</head>
<body>
    <div class="main">
        <div class="informationText">
        <p id="heading">Registrazione</p>
    </div>
        <form class="formWrapper">
            <div class="inputWrapper nome">
                <input type="text" name="nome" placeholder="Nome"> 
            </div>
            <div class="inputWrapper cognome">
                <input type="text" name="cognome" placeholder="Cognome"> 
            </div>
            <div class="inputWrapper email">
                <input type="email" name="email" placeholder="user@email.com">
            </div>
            <div class="inputWrapper age">
                <input type="number" name="age" min="16" placeholder="16">
            </div>
            <div class="inputWrapper check">
                <input type="checkbox" name="trattamento">
                Acconsento al trattamento dei dati personali.
            </div>
            <div class="button config"> 
                    <p>Iscriviti </p>
            </div>
        </form>
    </div>
</body>
</html>
