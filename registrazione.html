<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Water - Registrazione </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/logo_cw.png">
    <script src="./script/registrazioneScripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="informationText">
        <p id="heading">Registrazione</p>
    </div>
        <form class="formWrapper">
            <div class="inputWrapper">
                <input type="text" id="nome" name="nome" placeholder="Nome"> 
                <p id="positionTextReg"><span id="spanome" style="display:none;font-family: 'Josefin Sans', sans-serif;"><i class="fa fa-info-circle" aria-hidden="true"></i> Compila questo campo </span></p>
            </div>
            <div class="inputWrapper">
                <input type="text" id="cognome" name="cognome" placeholder="Cognome"> 
                <p id="positionTextReg"><span id="spancognome" style="display:none;font-family: 'Josefin Sans', sans-serif;"><i class="fa fa-info-circle" aria-hidden="true"></i> Compila questo campo </span></p>
            </div>
            <div class="inputWrapper">
                <input type="email" id="email" name="email" placeholder="user@email.com">
                <p id="positionTextReg"><span id="spanmail" style="display:none;font-family: 'Josefin Sans', sans-serif;" ><i class="fa fa-info-circle" aria-hidden="true"></i> Inserisci una mail valida </span></p>
            </div>
            <div class="inputWrapper">
                <input type="number" id="age" name="age" min="16" placeholder="16">
                <p id="positionTextReg"><span id="spanage" style="display:none;font-family: 'Josefin Sans', sans-serif;"><i class="fa fa-info-circle" aria-hidden="true"></i> Compila questo campo  <br> (et√† minima 16 anni) </span></p>
            </div>
            <div class="inputWrapper check">
                <input type="checkbox" name="trattamento" id="trattamento">
                <p id="datiPersonali">Acconsento al trattamento dei dati personali. </p>
                <p id="positionTextRegcheck"><span id="spancheck" style="display:none;font-family: 'Josefin Sans', sans-serif;"><i class="fa fa-info-circle" aria-hidden="true"></i> Devi accettare l'informativa per proseguire </span></p>
            </div>
            <div class="button config" onclick="controllodati()"> 
                    <p>Iscriviti </p>
                    </div>
        </form>
    </div>
</body>
</html>
