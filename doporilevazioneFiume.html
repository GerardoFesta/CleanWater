<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Water -Rilevazione Fiume</title>
    <link rel="icon" href="./images/logo_cw.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.6/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
   
    </style>
</head>
<body>
    <div class="main doporilevazione">

        <div class="informationText">
            <p id="heading">Rilevazione <br> effettuata</p>
                <img src="./images/stats.png" id="bottStatistiche">
        </div>
        <div class="gauge">
            <div class="infoGauge">
                <span id="percentageFiume">Indice di qualità: 60/100</span>
             
            </div>
            <img src="./images/graficoFiume.png" id="gaugeSample">
           
        </div>
        <span id="datiRilevati"> Dati Rilevati </span>
        <div class="waterQualityBox">
         <div class="imageDimension">
            <div class="sfondoPh">
                <div class="particleInfo">
                    <div class="particlePh">
                        <img src="./images/ph.png" >
                        <span id="value">8</span>
                    </div>
                </div>
            </div>
            <div class="particleInfo">
                <div class="sfondoTemp">
                    <div class="particleTemp">
                        <img src="./images/termometro1.png" >
                        <span id="value">4</span>
                    </div>
                </div>
            </div>
         </div>
            <div class="innerBox">
                <span id="percentage">Qualità mediocre!</span>
            </div>
            <div class="sfondo">
                <div class="particleInfo">
                    <div class="particle">
                        <span id="value">5 ug/l</span>
                        <span id="index">Arsenico</span>
                    </div>
                   <div class="particle">
                        <span id="value">Discreta</span>
                        <span id="index">Reflui urbani</span>
                    </div>
                    <div class="particle">
                        <span id="value">0.3 mg/l</span>
                        <span id="index">Nitriti</span> 
                    </div>
                </div>
            </div>
            <div class="sfondo">
                <div class="particleInfo">
                    <div class="particle">
                        <span id="value">0.30 mg/l</span>
                        <span id="index">NH<sub>4</sub><top>+</top></span>
                    </div>
                    <div class="particle">
                        <span id="value">150 mg/l</span>
                        <span id="index">SO<sub>2-4</sub></span>
                    </div>
                    <div class="particle">
                        <span id="value">0.1 mg/l</span>
                        <span id="index">CL<sub>2</sub></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <a href="./consigli.html"><img src="./images/advice.png" id="advice"></a>
            <a href="./home.html"><img src="./images/home.png" ></a>
            <img src="./images/share.png" id="share">
        </div>

        

        
    </div>

  

    <script src="./script/shareScript.js"></script>
    <script src="./script/doporilevazioneScript.js"></script>
</body>
</html>
