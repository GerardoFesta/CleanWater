<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Water | Dopo rilevazione</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main doporilevazione">

        <div class="informationText">
            <p id="rilevazione">Rilevazione effettuata</p>
                <img src="./images/grafico_icon.png">
        </div>
        <div class="gauge">
            <div class="infoGauge">
                <span id="percentage">Indice di qualità: 100/100</span>
              <!--  <div class="positionInfo">
                    <img src="./public/assets/images/position.png">
                    <span id="location">Salerno, Italy</span>
                </div>-->
            </div>
            <img src="./images/grafico.png" id="gaugeSample">
        </div>

        <div class="waterQualityBox">
         <div class="imageDimension">
            <div class="sfondo">
                <div class="particleInfo">
                    <div class="particlePhTemp">
                        <img src="./images/ph.png" >
                        <span id="value">9</span>
                    </div>
                </div>
            </div>
            <div class="particleInfo">
                <div class="sfondo">
                    <div class="particlePhTemp">
                        <img src="./images/termometro.png" >
                        <span id="value">39</span>
                    </div>
                </div>
            </div>
         </div>
            <div class="innerBox">
            <span id="percentage">Qualità eccellente!</span>
            </div>
            <div class="sfondo">
                <div class="particleInfo">
                    <div class="particle">
                        <span id="value">1 μg/l</span>
                        <span id="index">Arsenico</span>
                    </div>
                   <div class="particle">
                        <span id="value">30° F</span>
                        <span id="index">Durezza</span>
                    </div>
                    <div class="particle">
                        <span id="value">0.3 mg/l</span>
                        <span id="index">Nitriti</span> 
                    </div>
                </div>
            </div>
            <div class="sfondo">
                <div class="particleInfo">
                    <div class="particle">
                        <span id="value">0.30 mg/l</span>
                        <span id="index">NH<sub>4</sub><top>+</top></span>
                    </div>
                    <div class="particle">
                        <span id="value">150 mg/l</span>
                        <span id="index">SO<sub>2-4</sub></span>
                    </div>
                    <div class="particle">
                        <span id="value">0.1 mg/l</span>
                        <span id="index">CL<sub>2</sub></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar">
            <img src="./public/assets/images/navbar/advice_outline.png">
            <img src="./public/assets/images/navbar/home.png">
            <img src="./public/assets/images/navbar/settings_outline.png">
        </div>



        
    </div>

  

    
    
</body>
</html>
